<html>
	<head>
		<title>PaffAlert</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link href="https://www.espoweb.com/demo/uiMaterial/style.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="PaffStyle.css">
	</head>
	<body>
		<center>
			<h1 style="font-size: 50px; color: #fff;font-weight: 100;">PaffAlert</h1>
		</center>
		<button class="button1">Simple Aler</button><br> <br>
		<button class="button2">Alert Success</button><br> <br>
		<button class="button3">Alert Error</button><br> <br>
		<button class="button4">Alert Input + Copy</button><br> <br>
		<button class="button5">Alert Image + Text</button><br> <br>
		<button class="button6">Alert Complete</button><br> <br>
		
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="Paff.js"></script>
		<script>
		
			$('.button1').on('click', function(){
				Paff({
					title: 'Ciao',
					OpenAnimation: 'flipInY',
					CloseAnimation: 'zoomOut'
				});
			});
			$('.button2').on('click', function(){
				Paff("Button 2 Title", "Testo", "success");
			});
			$('.button3').on('click', function(){
				Paff("Button 2 Title", "", "error");
			});
			$('.button4').on('click', function(){
				Paff({
				  title: 'Ciao',
				  OpenAnimation: 'flipInY',
				  CloseAnimation: 'zoomOut',
				  htmlCode: '<div id="ciao"></div>',	//testo o html
				  inputString: 'Testo Testo',
				  buttonConferme: true
				});
			});
			$('.button5').on('click', function(){
				Paff({
				  title: 'Ciao',
				  OpenAnimation: 'flipInY',
				  CloseAnimation: 'zoomOut',
				  htmlCode: 'Capoo',	//testo o html
				  imageSizeWidth: 300,
				  imageSizeHeight: 'auto',
				  image: 'http://www.starcoppe.it/images/grafica-immagine-b.jpg'
				});
			});
			$('.button6').on('click', function(){
				Paff({
				  title: 'Ciao',
				  OpenAnimation: 'flipInY',
				  CloseAnimation: 'zoomOut',
				  htmlCode: 'Capoo',	//testo o html
				  colorText: '#FFFFFF',
				  colorTitle: '#FFFFFF',
				  imageSizeWidth: 300,
				  imageSizeHeight: 'auto',
				  image: 'http://www.starcoppe.it/images/grafica-immagine-b.jpg',
				  backgroundImage_: 'http://www.faredelbene.net/foto/articoli/big/4289_foto5467277286684.jpg',
				  console: false
				});
			});
		</script>
	</body>
</html>
